{% extends 'admin/base_admin.html' %}
{% block title %}Add New User{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">âž• Add New User</h2>

  <form method="POST" class="card p-4 shadow-sm">
    <div class="form-group">
      <label>Username:</label>
      <input type="text" name="username" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" class="form-control">
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="password" class="form-control" required>
    </div>

    <div class="form-group form-check">
      <input type="checkbox" name="is_admin" class="form-check-input" id="adminCheck">
      <label class="form-check-label" for="adminCheck">Is Admin?</label>
    </div>

    <div class="form-group">
      <label>Full Name (for Sales Rep):</label>
      <input type="text" name="full_name" class="form-control">
    </div>

    <div class="form-group">
      <label>Phone Number:</label>
      <input type="text" name="phone_number" class="form-control">
    </div>

    <div class="form-group">
      <label>Company:</label>
      <select name="company_id" class="form-control" required>
        {% for company in companies %}
          <option value="{{ company.id }}">{{ company.name }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Create User</button>
  </form>
</div>
{% endblock %}
