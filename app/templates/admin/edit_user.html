{% extends 'admin/base_admin.html' %}
{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">✏️ Edit User</h2>

  <form method="post" class="card p-4 shadow-sm bg-light">
    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" class="form-control" value="{{ user.email or '' }}" required>
    </div>

    <div class="form-group">
      <label>Username:</label>
      <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
    </div>

    {% if sales_rep %}
    <div class="form-group">
      <label>Phone Number:</label>
      <input type="text" name="phone_number" class="form-control" value="{{ sales_rep.phone_number or '' }}">
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" name="is_active" class="form-check-input" id="isActiveCheck"
             {% if sales_rep.active %}checked{% endif %}>
      <label class="form-check-label" for="isActiveCheck">Active</label>
    </div>
    {% endif %}

    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{{ url_for('admin.manage_users') }}" class="btn btn-secondary ml-2">Cancel</a>
  </form>
</div>
{% endblock %}
